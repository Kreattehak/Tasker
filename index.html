<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasker - To Do List</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <h1 class="text-center">Tasker</h1>
    </div>

    <div class="jumbotron">
        <h2>Save tasks, that you need to accomplish</h2>
        <form id="myForm">
            <div class="form-group">
                <label>Task title:</label>
                <input type="text" class="form-control" id="taskTitle" placeholder="Task title">
            </div>
            <div class="form-group">
                <label for="taskDesc">Task description:</label>
                <textarea class="form-control" rows="5" id="taskDesc" placeholder="Describe your task"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div id="tasksResults"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="pull-left" id="json-block">
            <p>Cool app, but it would have been even nicer if I could download my task list!</p>
            <p id="download">Here you go!</p>
        </div>
        <div class="pull-right">
            <p>Â© 2017 Tasker</p>
        </div>
    </footer>
</div>

<script src="js/toDoList.js"></script>
</body>

</html>
